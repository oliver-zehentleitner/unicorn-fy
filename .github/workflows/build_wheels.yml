name: Build and Publish GH+PyPi

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-14]
    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13+ for non-Windows
        if: matrix.os != 'windows-2025'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz

  Release:
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      discussions: write
      id-token: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Move all artifacts into dist_upload/
        run: |
          rm -rf dist_upload
          mkdir -p dist_upload
          find dist -name '*.whl' -exec cp {} dist_upload/ \;
          find dist -name '*.tar.gz' -exec cp {} dist_upload/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            Please read the [CHANGELOG](https://github.com/oliver-zehentleitner/unicorn-fy/blob/master/CHANGELOG.md) for further information.
          discussion_category_name: releases
          draft: false
          files: |
            dist_upload/*.tar.gz
            dist_upload/*.whl
          generate_release_notes: true
          name: unicorn-fy
          prerelease: false
          tag_name: 0.16.0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PyPi Release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist_upload